<!DOCTYPE html>

<html>
<head>
<title>Calculator </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Start HTML code -->
<form name="calculator">
  <input id="display" class="answer" name="answer" type="textfield" disabled>
  <div id="main" align="center">
    <span id="btn">
      <input class="input" id="one" type="button" value="1">
    </span>
    <span id="btn"> 
      <input class="input" id="two" type="button" value="2">
    </span>
    <span id="btn"> 
      <input class="input" id="three" type="button" value="3"></span>
    <span id="btn"> 
      <input class="input" id="delete" type="reset" value="Del"></span>
    <br/><br/><br/>
    <span id="btn">
      <input class="input" id="four" class="input" type="button" value="4"></span>
    <span id="btn"> 
      <input class="input" id="five" type="button" value="5"></span>
    <span id="btn">
      <input class="input" id="six" type="button" value="6"></span>
    <span id="btn"> 
      <input class="input signe" id="division" type="button" value="รท"></span>
    <br/><br/><br/>
    <span id="btn">
      <input class="input" id="seven" type="button" value="7">
    </span>
    <span id="btn"> 
      <input class="input" id="eight" type="button" value="8">
    </span>
    <span id="btn"> 
      <input class="input" id="nine" type="button" value="9">
    </span>
    <span id="btn">
      <input class="input signe" id="multiplication" type="button" value="ร">
    </span>
    <br/><br/><br/>
    <span id="btn"> 
      <input class="input" id="dot" type="button" value=".">
    </span>
    <span id="btn"> 
      <input class="input" id="zero" type="button" value="0">
    </span>
    <span id="btn"> 
      <input class="input signe" id="soustraction" type="button" value="-">
    </span>
    <span id="btn"> 
      <input class="input signe" id="addition" type="button" value="+">
    </span>
    <br/><br/>
    <span>
      <input class="input" id="equal" type="button" value="="></span>
  </div>
</form>
<!-- End HTML code -->
<script src="script.js"></script>
</body>
</html>
